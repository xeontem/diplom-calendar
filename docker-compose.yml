version: '3.7'
services:

  dev:
    build:
      context: .
      dockerfile: Dockerfile-dev
    volumes:
      - '.:/app'
      - '/app/node_modules'
    ports:
      - '3001:3000'
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true

  build:
    build:
      context: .
      dockerfile: Dockerfile-prod
    volumes:
      - '.:/app'
      - '/app/node_modules'
    environment:
      - NODE_ENV=production

  test:
    build:
      context: .
      dockerfile: Dockerfile-lint-and-test
    volumes:
      - '.:/app'
      - '/app/node_modules'
    environment:
      - CI=true
